<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Gafata|Nobile:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
      </head>
    <div id="wrapper">
            <div id="box">
                <div id="top_header">
                      <h3>Login</h3>
                </div>
            
            <div id="inputs">
                <form id='login' action='' method='post' accept-charset='UTF-8' style="margin-left:6px;">
                    
                    <input type='hidden' name='submitted' id='submitted' value='1'/>
    
                    <div class='container'>
                        <input type='text' name='email' id='email' value='' maxlength="50" size="30" placeholder="Email"/><br/>
                    </div>
                    
                    <div class='container'>
                        <input type='password' name='password' id='password' maxlength="50" size="30" placeholder="Password" /><br/>
                    </div>
                    
                    <div class='container'>
                        <input type='submit' name='Submit' value='Login' />
                    </div>
    
                </form>
    
                <div id="bottom">
                  <a href="#">Create an account</a>
                  <a class="right_a" href="#">Forgot password</a>
                </div>
            </div>
            </div>
        </div>
</html>
